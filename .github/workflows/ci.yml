name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 型チェック
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-anon-key-for-ci"
      OPENAI_API_KEY: "dummy-openai-key-for-ci"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run type check
        run: npx tsc --noEmit

  # Lint
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-anon-key-for-ci"
      OPENAI_API_KEY: "dummy-openai-key-for-ci"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

  # ビルドとテスト
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [type-check, lint]

    env:
      NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-anon-key-for-ci"
      OPENAI_API_KEY: "dummy-openai-key-for-ci"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run build
        run: npm run build

      - name: Run unit tests
        run: npm run test

  # 依存関係の脆弱性チェック
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run security audit
        run: npm audit --audit-level=high || true
